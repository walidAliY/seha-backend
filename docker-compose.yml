version: '3.8'

services:
  # Object Storage
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    volumes:
      - ./minio-data:/data
    command: server /data --console-address ":9001"

  # API Gateway
  nginx:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - medical-service
      - scheduling-service
      - chatbot-service

  # Authentication Service
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:////app/auth.db
      - JWT_SECRET=5f2b8c9d1e3a4b5c6d7e8f90a1b2c3d4
    volumes:
      - ./auth-service:/app

  # Medical Service
  medical-service:
    build: ./medical-service
    container_name: medical-service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=sqlite:////app/medical.db
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin123
      - JWT_SECRET=5f2b8c9d1e3a4b5c6d7e8f90a1b2c3d4
    volumes:
      - ./medical-service:/app
    depends_on:
      - minio

  # Scheduling Service
  scheduling-service:
    build: ./scheduling-service
    container_name: scheduling-service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=sqlite:////app/scheduling.db
      - JWT_SECRET=5f2b8c9d1e3a4b5c6d7e8f90a1b2c3d4
    volumes:
      - ./scheduling-service:/app

  # Chatbot Service
  chatbot-service:
    build: ./chatbot-service
    container_name: chatbot-service
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=sqlite:////app/chatbot.db
      - ANTHROPIC_API_KEY=your-api-key
      - AUTH_SERVICE_URL=http://auth-service:8001
      - MEDICAL_SERVICE_URL=http://medical-service:8002
      - SCHEDULING_SERVICE_URL=http://scheduling-service:8003
      -  GEMINI_API_KEY=AIzaSyD7fRLwHQ4du6kEM1iGsF7WBs_xpzWmbCU
      - JWT_SECRET=5f2b8c9d1e3a4b5c6d7e8f90a1b2c3d4
    volumes:
      - ./chatbot-service:/app
    depends_on:
      - auth-service
      - medical-service
      - scheduling-service